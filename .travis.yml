sudo: false
language: python
python:
  - 2.7

services: postgresql

install:
  - pip install -r requirements.txt

before_script:
  - psql -c "CREATE DATABASE revolutiontech;" -U postgres

script:
  - cd revolutiontech
  - python manage.py migrate
  - coverage run ./manage.py test

after_success:
  - bash <(curl -s https://codecov.io/bash)
