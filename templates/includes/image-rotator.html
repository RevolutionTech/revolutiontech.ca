{% load thumbnail %}

{% for image in images %}
    <div>
        {% thumbnail image.img "300" as thumb %}
            <img src="{{ thumb.url }}" width="{{ thumb.width }}" height="{{ thumb.height }}" alt="{{ image.caption }}">
        {% endthumbnail %}
        {% if image.caption %}<p>{{ image.caption }}</p>{% endif %}
    </div>
{% endfor %}
