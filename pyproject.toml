[tool.poetry]
name = "revolutiontech.ca"
version = "0.1.0"
description = "Revolution Technologies website"
authors = ["Lucas Connors <lucas@revolutiontech.ca>"]
license = "ISC"

[tool.poetry.dependencies]
python = "^3.6"
Django = "~3.0"
zappa = "^0.48.2"
Pillow = "^7.0.0"
django-classbasedsettings = "^1.5.0"
python-memcached = "^1.59"
sorl-thumbnail = "^12.6.2"
django-ordered-model = "^3.3.0"
django-s3-storage = "^0.13.0"
python-dotenv = "^0.10.5"
django-s3-sqlite = "^0.0.2"

[tool.poetry.dev-dependencies]
coverage = "^5.0.3"
django-pigeon = "^0.3.0"
black = {version = "^19.10b0",allows-prereleases = true}
pyupgrade = "^1.26"

[tool.black]
line-length = 88
target_version = ["py36"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
